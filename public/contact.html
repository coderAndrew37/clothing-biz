<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Kenya Fashion Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-roboto">
    <!-- Sidebar -->
    <aside
      class="js-sidebar hidden fixed top-0 left-0 h-full w-64 bg-gray-900 text-white"
    >
      <nav class="p-4 space-y-4">
        <a href="/" class="block text-lg font-bold text-yellow-500">Home</a>
        <a href="/categories.html" class="block text-lg">Categories</a>
        <a href="/about.html" class="block text-lg">About Us</a>
        <a href="/contact.html" class="block text-lg">Contact</a>
      </nav>
    </aside>

    <!-- Menu Toggle Button -->
    <header class="bg-gray-900 py-4">
      <div class="max-w-7xl mx-auto flex items-center justify-between px-4">
        <button class="js-menu-toggle p-2 bg-yellow-500 text-white rounded-lg">
          Menu
        </button>
        <h1 class="text-2xl font-bold text-white">Kenya Fashion Hub</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="md:pl-64">
      <!-- Header -->
      <header
        class="bg-gradient-to-r from-gray-900 to-gray-800 text-white py-8"
      >
        <div class="max-w-7xl mx-auto text-center">
          <h1 class="text-4xl font-bold">
            <i class="fas fa-envelope text-yellow-500"></i> Contact Us
          </h1>
          <p class="mt-4 text-lg">
            We're here to help! Get in touch with Kenya Fashion Hub.
          </p>
        </div>
      </header>

      <!-- Contact Section -->
      <section class="py-16 bg-white">
        <div
          class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-12"
        >
          <!-- Contact Form -->
          <div>
            <h2 class="text-3xl font-bold text-gray-700 mb-6">
              <i class="fas fa-edit text-blue-500"></i> Send Us a Message
            </h2>
            <form class="space-y-6 js-contact-form" id="contactForm">
              <div>
                <label for="name" class="block text-gray-700 font-medium mb-2"
                  >Your Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div>
                <label for="email" class="block text-gray-700 font-medium mb-2"
                  >Your Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div>
                <label
                  for="message"
                  class="block text-gray-700 font-medium mb-2"
                  >Your Message</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
                  placeholder="Write your message"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="submit-button w-full bg-yellow-500 text-white py-3 font-bold rounded-lg shadow-lg hover:bg-yellow-600 focus:outline-none"
              >
                <i class="fas fa-paper-plane"></i> Send Message
              </button>

              <!-- Spinner and Message -->
              <div
                class="spinner-container hidden flex justify-center items-center mt-4"
              >
                <div class="spinner-grow text-blue-500"></div>
              </div>
              <p id="formMessage" class="text-center mt-4 hidden"></p>
            </form>
          </div>
        </div>
      </section>

      <!-- Newsletter Section -->
      <section class="py-16 bg-gray-50">
        <div class="max-w-4xl mx-auto text-center">
          <h2 class="text-3xl font-bold text-gray-700">
            <i class="fas fa-envelope-open-text text-yellow-500"></i> Join Our
            Newsletter
          </h2>
          <p class="text-lg text-gray-600 mt-4">
            Stay updated on the latest arrivals, exclusive deals, and fashion
            trends.
          </p>
          <form
            id="newsletterForm"
            class="mt-6 flex flex-col sm:flex-row justify-center gap-4"
          >
            <input
              type="email"
              id="newsletterEmail"
              placeholder="Enter your email"
              required
              class="w-full sm:w-2/3 px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
            />
            <button
              type="submit"
              class="bg-yellow-500 text-white px-8 py-3 rounded-lg shadow-lg hover:bg-yellow-600 focus:outline-none"
            >
              Subscribe
            </button>
          </form>
          <p id="newsletterMessage" class="mt-4 text-center"></p>
        </div>
      </section>
    </main>

    <script src="./scripts/sidebar.js" type="module"></script>
    <script src="./scripts/contact.js" type="module"></script>
    <script src="./scripts/newsletter.js" type="module"></script>
  </body>
</html>
